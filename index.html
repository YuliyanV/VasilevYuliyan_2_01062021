<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="images/logo/Reservia@3x.png" alt="logo">
        </div>

        <nav>
            <ul>
                <li>Hébergements</li>
                <li>Activités</li>
            </ul>
        </nav>

        <a href="#">S'inscrire</a>
    </header>

    <!-- SEARCH-BOX TITLE -->
    <section id="search-bar">
        <div class="site-title">
            <h1>Trouve votre hébergement pour des vacances de reve</h1>
            <p>En plein centre ville ou en plein nature</p>
        </div>

        <div class="search-bar">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" class="searchTerm" placeholder="Marseille, France">
            <button type="submit" class="searchButton">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </section>

    <!-- SEARCH-FILTERS -->
    <section class="filters">
        <h3>Filtres</h3>
        <div class="search-filters">
            <a href="#"><i class="fas fa-money-bill-wave"></i>Economique</a>
            <a href="#"><i class="fas fa-child"></i>Familial</a>
            <a href="#"><i class="fas fa-heart"></i>Romantique</a>
            <a href="#"><i class="fas fa-dog"></i>Animaux autorisés</a>
        </div>
        <p><i class="fas fa-info-circle"></i> Plus de 500 logements sont disponibles dans cette ville</p>
    </section>
</body>

</html>
